<body>
<div class="app">
  <nav>
    <a href="https://github.com/elisherer/html-material-css"><i class="menu-icon"></i></a>
    <span>html-material-css</span>
  </nav>

  <main>

	<h2 data-tooltip="hint tooltip">Textbox</h2>

	<label>
	  <input type="text" />
	  <span>Hint text</span>
	</label>

	<input type="text" data-error placeholder="Error"/>

	<input type="text" disabled value="This is disabled"/>

	<input type="date" />

	<textarea placeholder="Text area hint text"></textarea>

	<textarea placeholder="Text area disabled" disabled></textarea>

	<h2>Select</h2>

	<select>
	  <option>Option 1</option>
	  <option>Option 2</option>
	</select>

	<select data-error>
	  <option>Option 1</option>
	  <option>Option 2</option>
	</select>

	<select disabled>
	  <option>Option 1</option>
	  <option selected>Option 2</option>
	</select>

	<h2>Checkbox</h2>

	<label>
	  <input type="checkbox"/>
	  <span>Checkbox</span>
	</label>
	<br/>

	<label>
	  <input type="checkbox" checked/>
	  <span>Checkbox</span>
	</label>
	<br/>

	<label>
	  <input type="checkbox" data-error/>
	  <span>Checkbox</span>
	</label>
	<br/>

	<label>
	  <input type="checkbox" disabled/>
	  <span>Checkbox</span>
	</label>
	<br/>

	<label>
	  <input type="checkbox" disabled checked/>
	  <span>Checkbox</span>
	</label>
	<br/>

	<h2>Radio Buttons</h2>

	<label>
	  <input type="radio" name="r"/>
	  <span>Radio 1</span>
	</label>
	<br/>

	<label>
	  <input type="radio" name="r" checked/>
	  <span>Radio 2</span>
	</label>
	<br/>

	<label>
	  <input type="radio" name="r" data-error/>
	  <span>Radio 3</span>
	</label>
	<br/>

	<label>
	  <input type="radio" disabled/>
	  <span>Radio 4</span>
	</label>
	<br/>

	<label>
	  <input type="radio" disabled checked/>
	  <span>Radio 5</span>
	</label>
	<br />

	<h2>Range</h2>

	<input type="range"/>

	<h2>Button</h2>

	<button disabled>Submit</button> &nbsp; <button data-tooltip="this is a tooltip">Tooltip</button> &nbsp; <button>Ripple</button>

	<h2>Spinner</h2>

	<div data-spinner></div>
	<div data-spinner style="font-size: 10px"></div>

  </main>
</div>
  <script>
  /* This is a fix for detecting when an input field has a value filled */
  document.addEventListener('input', function(e) {
    e.target.setAttribute('value', e.target.value);
  });
  document.querySelectorAll('input').forEach(function(el) {
    el.setAttribute('value', el.value || '');
  });
  </script>
