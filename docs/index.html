<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="HandheldFriendly" content="true"/>
  <title>html-material-css</title>
  <meta name="description" content="Material Design for native html components using only CSS">
  <meta name="author" content="Eli Sherer">
  <link rel="canonical" href="https://elisherer.github.io/html-material-css">
  <meta name="googlebot" content="noarchive">

  <meta property="og:title" content="html-material-css">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://elisherer.github.io/html-material-css">
  <meta property="og:site_name" content="html-material-css">
  <meta property="og:description" content="Material Design for native html components using only CSS">
  <meta property="og:locale" content="en_US">

  <meta name="theme-color" content="#1e88e5">
  <link rel="stylesheet/less" type="text/css" href="style.less">

  <script>
    less = {
      relativeUrls: true
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.4/less.min.js"
          integrity="sha256-lJjO5bbbTpBQ6HBdACyjpuw8C5B/4fQ4azm/oy8jbJA=" crossorigin="anonymous"></script>
</head>
<body>
<div class="app">
  <nav>
    <a href="https://github.com/elisherer/html-material-css"><i class="menu-icon"></i></a>
    <span>html-material-css</span>
  </nav>

  <main>

    <h2>Themes</h2>
    <label>
      <input type="radio" name="theme" value="light" checked onchange="onThemeChange(this.value)"/>
      <span>Light</span>
    </label>
    <label>
      <input type="radio" name="theme" value="dark" onchange="onThemeChange(this.value)"/>
      <span>Dark</span>
    </label>

    <h2>Tooltips</h2>
    <span style="display: inline-block" data-tooltip="right bottom">Hover me</span> &nbsp; &nbsp; &nbsp;
    <span style="display: inline-block" data-tooltip="left bottom" data-tooltip-left>Hover me</span><br/>
    <span style="display: inline-block" data-tooltip="right top" data-tooltip-top>Hover me</span> &nbsp; &nbsp; &nbsp;
    <span style="display: inline-block" data-tooltip="left top" data-tooltip-top data-tooltip-left>Hover me</span>

    <h2>Textbox</h2>

    <label>
      <input type="text"/>
      <span>Floating Label</span>
    </label>

    <label>
      <input type="checkbox" checked/>
      <span>Checkbox</span>
    </label>

    <input type="text" disabled value="This is disabled"/>

    <label>
      <span>Datepicker fixed Label</span>
      <input type="date"/>
    </label>

    <textarea placeholder="Placeholder"></textarea>

    <textarea placeholder="Placeholder (disabled)" disabled></textarea>

    <label>
      <span>Textarea Label</span>
      <textarea placeholder="Placeholder"></textarea>
    </label>

    <label>
      <input type="text" data-error/>
      <span>Floating Label with Error</span>
      <sup>This is an error</sup>
    </label>

    <input type="text" data-error placeholder="Error"/>
    <sup>This is an error</sup>

    <h2>Select</h2>

    <select>
      <option>Option 1</option>
      <option>Option 2</option>
    </select>

    <select disabled>
      <option>Option 1</option>
      <option selected>Option 2</option>
    </select>

    <select data-error>
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
    <sup>This is an error</sup>

    <h2>Checkbox</h2>

    <label>
      <input type="checkbox"/>
      <span>Checkbox</span>
    </label>
    <br/>

    <label>
      <input type="checkbox" checked/>
      <span>Checkbox</span>
    </label>
    <br/>

    <label>
      <input type="checkbox" disabled/>
      <span>Checkbox</span>
    </label>
    <br/>

    <label>
      <input type="checkbox" disabled checked/>
      <span>Checkbox</span>
    </label>
    <br/>

    <label>
      <input type="checkbox" data-error/>
      <span>Checkbox</span>
      <sup>This is an error</sup>
    </label>
    <br/>

    <h2>Radio Buttons</h2>

    <label>
      <input type="radio" name="r"/>
      <span>Radio 1</span>
    </label>
    <br/>

    <label>
      <input type="radio" name="r" checked/>
      <span>Radio 2</span>
    </label>
    <br/>

    <label>
      <input type="radio" disabled/>
      <span>Radio 3</span>
    </label>
    <br/>

    <label>
      <input type="radio" disabled checked/>
      <span>Radio 4</span>
    </label>
    <br/>

    <label>
      <input type="radio" name="r" data-error/>
      <span>Radio 5</span>
      <sup>This is an error</sup>
    </label>
    <br/>


    <h2>Range</h2>

    <input type="range"/>

    <h2>Button</h2>

    <button disabled>Submit</button> &nbsp;
    <button data-tooltip="this is a tooltip">Tooltip</button> &nbsp;
    <button>Ripple</button>

    <h2>Spinner</h2>

    <div data-spinner></div>
    <div data-spinner style="font-size: 10px"></div>

  </main>
</div>
<script>
  /* This is a fix for detecting when an input field has a value filled */
  document.addEventListener('input', function (e) {
    e.target.setAttribute('value', e.target.value);
  });
  document.querySelectorAll('input').forEach(function (el) {
    el.setAttribute('value', el.value || '');
  });
  var onThemeChange = function (value) {
    less.modifyVars({
      '@color-theme': value
    });
  }
</script>
</body>
</html>
